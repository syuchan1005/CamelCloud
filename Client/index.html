<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamelCloud</title>
    <link rel="mask-icon" color="#1D77EF" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-min.svg">
    <link rel="icon" sizes="any" type="image/svg+xml" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-min.svg">
    <link rel="icon" type="image/png" sizes="64x64" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/icon/icon.ico"><![endif]-->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#1D77EF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1D77EF">
    <meta name="apple-mobile-web-app-title" content="CamelCloud">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/icon/icon-x144.png">
    <meta name="msapplication-TileColor" content="#1D77EF">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
