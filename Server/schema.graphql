enum FileType {
    FILE
    DIRECTORY
}

enum FileOperations {
    MKDIR
    RENAME
    # REMOVE = Move to Trash
    REMOVE
    # DELETE = Permanently delete
    DELETE
    MOVE
}

enum FolderType {
    TRASH
}

type User {
    userId: Int
    username: String
    password: String
    dirName: String
    twitterId: String
    facebookId: String
    instagramId: String
    createdAt: String
    updatedAt: String
}

type File {
    name: String
    type: FileType
}

input InputUser {
    oldPassword: String
    newPassword: String
    twitterId: Boolean = false
    facebookId: Boolean = false
    instagramId: Boolean = false
}

input InputFile {
    path: String!
    name: String
    fileType: FileType
    folderType: FolderType
}

input OperateFile {
    op: FileOperations!
    path: String!
    source: String!
    target: String
}

type Query {
    getUser: User
    getFiles(path: String = "", fileType: FileType, folderType: FolderType): [File!]!
}

type Mutation {
    setUser(data: InputUser): User
    operateFile(data: OperateFile): [File!]!
}